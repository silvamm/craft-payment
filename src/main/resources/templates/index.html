<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Craft</title>
</head>
<body>
<h1>Welcome</h1>
<p th:text="${message}" th:if="${message ne null}"></p>
<form action="#" th:action="@{/start}" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Register</button>
</form>
<table border = "1">
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Type</th>
    </tr>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.date}"/>
        <td th:text="${payment.amount}"/>
        <td th:text="${payment.billType}"/>
    </tr>
</table>

</body>
</html>
